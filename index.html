<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel</title>
    <script src="./js.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="maincontainer">
      <div id="display">test</div>
      <div id="buttonsContain">
        <div id="buttonsContainNum">
          <div id="buttonsNumR1">
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="sum" class="operand">+</button>
          </div>
          <div id="buttonsNumR2">
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="sub" class="operand">-</button>
          </div>
          <div id="buttonsNumR3">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="mul" class="operand">*</button>
          </div>
          <div id="buttonsNumR4">
            <button id="equals" class="number">=</button>
            <button id="zero" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="div" class="operand">/</button>
          </div>
          <div id="buttonsNumR5">
            <button id="clear" class="operand">C</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
